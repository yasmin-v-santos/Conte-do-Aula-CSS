<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>FlexBox CSS</title>
</head>

<body>
    <h1>Flex Items CSS</h1>
    <p>Exemplos de Flex Items: </p>

    <div class="ex1">
        <div style="order: 3">Item 1</div>
        <div style="order: 1">Item 2</div>
        <div style="order: 4">Item 3</div>
        <div style="order: 2">Item 4</div>
    </div>

    <hr>

    <div class="ex2">
        <div style="flex-grow: 1">Item 1</div>
        <div style="flex-grow: 2">Item 2</div>
        <div style="flex-grow: 4">Item 3</div>
    </div>

    <hr>

    <div class="ex3">
        <div>Item 1</div>
        <div style="flex-shrink: 2">Item 2</div>
        <div>Item 3</div>
        <div style="flex-shrink: 2">Item 4</div>
        <div>Item 5</div>
    </div>

    <hr>

    <div class="ex4">
        <div>Item 1</div>
        <div>Item 2</div>
        <div style="flex-basis: 200px;">Item 3</div>
        <div>Item 4</div>
    </div>

    <hr>

    <div class="ex5">
        <div>Item 1</div>
        <div>Item 2</div>
        <div id="it3">Item 3</div>
        <div>Item 4</div>
    </div>

    <hr>

    <div class="ex6">
        <div>Item 1</div>
        <div id="item2">Item 2</div>
        <div id="item3">Item 3</div>
        <div id="item4">Item 4</div>
        <div>Item 5</div>
    </div>

</body>

</html>
